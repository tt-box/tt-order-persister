<!--
`tt-order-persister`


@demo demo/index.html 
-->

<dom-module id="tt-order-persister">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <app-pouchdb-index name="[[dbName]]" fields="['num']"></app-pouchdb-index>
        <app-pouchdb-document id="orderDB"
                db-name="[[dbName]]"
                doc-id="parsnip"
                data="{{data}}">
        </app-pouchdb-document>

    </template>

    <script>
        Polymer({

            is: 'tt-order-persister',

            properties: {
                /**
                 * The name of the database. This can be either a local database (such
                 * as "cats"), or a remote one (e.g., "https://example.com:5678/cats").
                 */
                dbName: {
                    type: String,
                    value: 'orders',
                    readOnly: true,
                },
                order: {
                    type: Object,
                    value: function () {
                        return {};
                    },
                },
                orderId: {
                    type: String
                }
            },


            saveOrder: function (model) {
                this.order = model;
                var buffer = new Buffer(JSON.stringify(model), "utf-8");
                var key = "abcd";
                crypto.subtle.sign("HMAC", key, buffer)
                  .then(function (mac) {
                      console.log('compute HMAC : ' + mac);
                      this.orderId = mac;
                      this.$.orderDB.save();
                  });
            },

        });
    </script>
</dom-module>
