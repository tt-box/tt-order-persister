<!doctype html>

<html>
  <head>
    <title>tt-order-persister test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../tt-order-persister.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <tt-order-persister></tt-order-persister>
      </template>
    </test-fixture>

    <script>
      suite('tt-order-persister', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'tt-order-persister');
        });

        test('save order', function() {
          var element = fixture('basic');
          var order = {
            total: {cent:125, currency: 'EUR'},
            items: [
              { price: {cent:4, currency: 'eur'},
                product: {name: 'Item 1'}
              }
            ]
          };
          element.saveOrder(order);
        });

      });
    </script>
  </body>
</html>
